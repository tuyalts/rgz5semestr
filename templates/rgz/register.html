{% extends "base.html" %}
{% block lab %}Регистрация{% endblock %}
{% block head %}
    <script src="{{ url_for('static', filename='js/rgz.js') }}"></script>
{% endblock %}
{% block main %}
    <h1>Регистрация</h1>
    <form onsubmit="event.preventDefault(); registerUser({ 
        username: document.getElementById('username').value,
        password: document.getElementById('password').value,
        name: document.getElementById('name').value,
        service_type: document.getElementById('service_type').value,
        experience: document.getElementById('experience').value,
        price: document.getElementById('price').value,
        about: document.getElementById('about').value
    });">
        <div>
            <label>Логин:</label>
            <input type="text" id="username" required>
        </div>
        <div>
            <label>Пароль:</label>
            <input type="password" id="password" required>
        </div>
        <div>
            <label>Имя:</label>
            <input type="text" id="name" required>
        </div>
        <div>
            <label>Вид услуги:</label>
            <select id="service_type" required>
                <option>Репетитор</option>
                <option>Бухгалтер</option>
                <option>Программист</option>
                <option>Юрист</option>
                <option>Врач</option>
                <option>Дизайнер</option>
                <option>Переводчик</option>
                <option>Строитель</option>
            </select>
        </div>
        <div>
            <label>Стаж (лет):</label>
            <input type="number" id="experience" required>
        </div>
        <div>
            <label>Цена (руб):</label>
            <input type="number" id="price" required>
        </div>
        <div>
            <label>О себе:</label>
            <textarea id="about"></textarea>
        </div>
        <button type="submit">Зарегистрироваться</button>
    </form>
    <p>Уже есть аккаунт? <a href="{{ url_for('rgz_login_page') }}">Войти</a></p>
{% endblock %}
